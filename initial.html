<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Initial Example</title>
    <style>
        body {
            color: blue; /* Set the text color of the body to blue */
        }

        .parent {
            color: red; /* Set the text color of the parent element to red */
        }

        .child {
            color: initial; /* Set the color to its initial value, which is usually black */
        }
    </style>
</head>
<body>
    <div class="parent">
        This is the parent element.
        <span class="child">This is a child span element.</span>
    </div>
</body>
</html>
