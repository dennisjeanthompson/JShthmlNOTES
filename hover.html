<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Style</title>
</head>
<body>
    <button id="btn1">Hover over me</button>

    <script>
        // Create a new style element
        const style = document.createElement('style');
        style.type = 'text/css';
        
        // Define the CSS rules
        style.innerHTML = `
        #btn1 {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
              padding-bottom :2px;
            padding-top :20px;
            padding-left :2px;
            padding-right :2px;

            border:none;s
        }

        #btn1:hover {
            background-color: blue;
            color: white;
            border-radius: 5px;
            transition: background-color 0.5s, color 0.5s, border-radius 0.5s;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            padding-bottom :2px;
            padding-top :20px;
            padding-left :2px;
            padding-right :2px;
        }`;

        // Append the style element to the head
        document.head.appendChild(style);
    </script>
</body>
</html>
